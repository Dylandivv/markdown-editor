<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/lib/codemirror.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/markdown/markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/addon/display/autorefresh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/addon/edit/continuelist.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <ul id="fileTree"></ul>
      <div class="sidebar-buttons">
        <button onclick="addFolder()">📁 폴더 추가</button>
        <button onclick="addFile()">📄 파일 추가</button>
      </div>
    </div>

    <div class="editor-preview-container">
      <div class="editor-pane">
        <textarea id="editor"></textarea>
      </div>
      <div id="preview"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
