<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="toolbar">
      <button onclick="createFolder()">📁 폴더 생성</button>
      <button onclick="createFile()">📄 파일 생성</button>
      <button onclick="renameItem()">✏️ 이름변경</button>
      <button onclick="deleteItem()">🗑 삭제</button>
      <input type="file" id="fileInput">
    </div>
    <div class="tree" id="fileTree"></div>
  </div>
  <div class="container">
    <div class="editor-container">
      <textarea id="editor"></textarea>
    </div>
    <div class="separator"></div>
    <div class="preview" id="preview"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
