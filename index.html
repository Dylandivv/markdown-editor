<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <button onclick="createFolder()">📁 새 폴더</button>
      <button onclick="createFile()">📄 새 파일</button>
      <button onclick="renameItem()">✏️ 이름 변경</button>
      <button onclick="deleteItem()">🗑 삭제</button>
      <div id="fileTree"></div>
    </div>

    <div class="editor-preview-container">
      <div class="editor-container">
        <textarea id="editor"></textarea>
      </div>
      <div class="divider"></div>
      <div id="preview" class="preview-container"></div>
    </div>
  </div>
  <input type="file" id="fileInput" />
  <script src="script.js"></script>
</body>
</html>
