<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackEdit Inspired Markdown Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
</head>
<body>
  <div class="stackedit-app">
    <header class="stackedit-header">
      <div class="stackedit-logo">📄 JM Markdown</div>
      <nav class="stackedit-toolbar">
        <button onclick="createFolder()">📁 폴더</button>
        <button onclick="createFile()">📄 파일</button>
        <button onclick="renameItem()">✏ 이름변경</button>
        <button onclick="deleteItem()">🗑 삭제</button>
        <input type="file" id="fileInput">
      </nav>
    </header>

    <div class="stackedit-workspace">
      <aside class="stackedit-sidebar">
        <div id="fileTree"></div>
      </aside>
      <main class="stackedit-editor-panel">
        <section id="editor-container" class="editor-container">
          <textarea id="editor"></textarea>
        </section>
        <div id="resizer" class="divider"></div>
        <section id="preview" class="preview-container"></section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
